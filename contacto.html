<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="caja">
            <h1><img src="./images/imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>   
    </header>

    <main class="contacto-main">
        <form action="">
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="input-padron" required>

            <label for="correo-electronico">Correo Electronico</label>
            <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX ">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="60" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="Contacto" value="email" id="radio-email">E-mail</label>
                <label for="radio-Telefono"><input type="radio" name="Contacto" value="Telefono" id="radio-Telefono">Telefono</label>
                <label for="radio-WhatsApp"><input type="radio" name="Contacto" value="WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>多En cual horario le gustaria ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>
            

            <input type="submit" value="Enviar formulario" class="enviar">
            
        </form>

        <table>
            <thead>
                <tr>
                    <th>
                        Dia
                    </th>
                    <th>
                        Horario
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Lunes
                    </td>
                    <td>
                        08h - 20h
                    </td>
                </tr>
                <tr>
                    <td>
                        Miercoles
                    </td>
                    <td>
                        08h - 20h
                    </td>
                </tr>
                <tr>
                    <td>
                        Viernes
                    </td>
                    <td>
                        08h - 20h
                    </td>
                </tr>
            </tbody>
            
        </table>



    </main>

    <footer>
        <img src="./images/imagenes/logo-blanco.png" class="footer-logo" alt="Logo de la Barberia Alura">
        <p class="footer-copyright">&copy; Copyright Barberia Alura - 2020</p>
    </footer>

</body>
</html>
